const App = {
    currentLessonId: 1,
    currentQuestionIndex: 0,
    score: 0,
    isProcessing: false,
    
    init: function() {
        this.loadProgress();
        // Do NOT renderQuiz yet. Wait for welcome screen click.
    },

    launch: function() {
        // Transition
        const welcome = document.getElementById('welcome-screen');
        welcome.style.transition = "opacity 0.5s ease";
        welcome.style.opacity = "0";
        
        setTimeout(() => {
            welcome.classList.add('hidden');
            document.getElementById('app-header').classList.remove('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('quiz-container').classList.add('fade-in');
            
            this.renderSelector();
            this.startLesson(this.currentLessonId);
        }, 500);
    },

    loadProgress: function() {
        const saved = localStorage.getItem('tajwid_fast_save');
        if (saved) {
            const data = JSON.parse(saved);
            this.currentLessonId = data.lessonId || 1;
            this.score = data.totalScore || 0;
        }
        document.getElementById('current-score').innerText = this.score;
    },

    saveProgress: function() {
        localStorage.setItem('tajwid_fast_save', JSON.stringify({
            lessonId: this.currentLessonId,
            totalScore: this.score
        }));
        document.getElementById('current-score').innerText = this.score;
    },

    renderSelector: function() {
        const select = document.getElementById('lesson-selector');
        select.innerHTML = COURSE_DATA.map(l => 
            `<option value="${l.id}">Ù…Ù‡Ù…Ø© ${l.id}: ${l.title}</option>`
        ).join('');
        select.value = this.currentLessonId;
    },

    changeLesson: function(id) {
        this.currentLessonId = parseInt(id);
        this.currentQuestionIndex = 0;
        this.isProcessing = false;
        this.startLesson(this.currentLessonId);
    },

    startLesson: function(id) {
        const lesson = COURSE_DATA.find(l => l.id === id);
        document.getElementById('lesson-title').innerText = lesson.title;
        document.getElementById('results-modal').style.display = 'none';
        this.renderQuestion();
    },

    renderQuestion: function() {
        const lesson = COURSE_DATA.find(l => l.id === this.currentLessonId);
        const q = lesson.questions[this.currentQuestionIndex];
        
        document.getElementById('q-counter').innerText = this.currentQuestionIndex + 1;

        const options = q.a.map((text, index) => ({
            text: text,
            isCorrect: index === q.c
        }));

        // Fisher-Yates Shuffle
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }

        const stage = document.getElementById('question-stage');
        
        // Efficient HTML string injection
        stage.innerHTML = `
            <div class="question-card fade-in">
                <div class="question-text">${q.q}</div>
                <div class="options-grid">
                    ${options.map((opt, idx) => `
                        <button class="option-btn" 
                            data-correct="${opt.isCorrect}" 
                            onclick="App.checkAnswer(this, ${opt.isCorrect})">
                            ${opt.text}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    },

    checkAnswer: function(btn, isCorrect) {
        if (this.isProcessing) return; 

        this.isProcessing = true;
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if (isCorrect) {
            btn.classList.add('correct');
            this.showToast('Ø£Ø­Ø³Ù†Øª!', 'success');
            this.score++;
            this.saveProgress();

            setTimeout(() => {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < 5) {
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
                this.isProcessing = false;
            }, 1200);

        } else {
            btn.classList.add('wrong');
            this.showToast('Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰', 'error');
            
            const correctBtn = document.querySelector('.option-btn[data-correct="true"]');
            if(correctBtn) correctBtn.classList.add('correct');

            setTimeout(() => {
                this.isProcessing = false;
                buttons.forEach(b => {
                    b.classList.remove('disabled', 'wrong', 'correct');
                });
            }, 1500);
        }
    },

    showToast: function(msg, type) {
        const toast = document.getElementById('feedback-toast');
        toast.innerText = msg;
        toast.className = type + ' visible';
        
        setTimeout(() => {
            toast.classList.remove('visible');
        }, 1000);
    },

    showResults: function() {
        const modal = document.getElementById('results-modal');
        modal.style.display = 'flex';
    },

    nextLesson: function() {
        const nextId = this.currentLessonId + 1;
        if (nextId <= COURSE_DATA.length) {
            this.changeLesson(nextId);
        } else {
            alert("Ù„Ù‚Ø¯ Ø£ÙƒÙ…Ù„Øª Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ø³ØªÙˆÙŠØ§Øª!");
        }
    }
};
