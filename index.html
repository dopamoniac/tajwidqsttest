/**

const SoundEngine = {
    ctx: null,
    init: function() {
        if (!this.ctx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
        }
    },
    playTone: function(freq, type, duration, vol =0.1) {
        if (!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
    },
    playClick: function() {
        this.init();
        this.playTone(350, 'sine', 0.08, 0.05);
    },
    playCorrect: function() {
        this.init();
        this.playTone(500, 'sine', 0.15, 0.08);
        setTimeout(() => this.playTone(800, 'sine', 0.25, 0.08), 100);
    },
    playWrong: function() {
        this.init();
        this.playTone(200, 'sine', 0.2, 0.15);
    },
    playWin: function() {
        this.init();
        const notes = [523.25, 659.25, 783.99, 1046.50];
        notes.forEach((note, i) => {
            setTimeout(() => this.playTone(note, 'sine', 0.3, 0.08), i * 150);
        });
    }
};

const App = {

    init: function() {

        this.updateScoreUI();
    },

    updateScoreUI: function() {
        document.getElementById('global-score').innerText = this.score;

    addScore: function() {
        this.score += 10;
        this.updateScoreUI();
        const scoreEl = document.getElementById('global-score');
        scoreEl.style.transform = "scale(1.5)";
        setTimeout(() => scoreEl.style.transform = "scale(1)", 200);

        SoundEngine.playClick();

        document.getElementById('quiz-view').classList.add('hidden');
        document.getElementById('results-modal').style.display = 'none';
        document.getElementById('dashboard-view').classList.remove('hidden');
        document.getElementById('dashboard-view').classList.add('fade-in');
        this.switchTab(1);

    switchTab: function(part) {
        SoundEngine.playClick();
        this.activePart = part;
        document.getElementById('tab-part1').className = part === 1 ? "tab active" : "tab";

        this.renderGrid();
    },

    renderGrid: function() {
        const grid = document.getElementById('course-grid');
        grid.innerHTML = "";
        
        const courses = ALL_COURSES.filter(c => c.part === this.activePart);
        
        courses.forEach(c => {
            const card = document.createElement('div');
            card.className = 'course-card fade-in';
            const icons = ['๐', '๐', '๐ฏ', '๐งฉ', '๐', 'โจ', '๐', '๐'];
            const randomIcon = icons[c.id % icons.length];
            
            const isCompleted = this.completedLessons.includes(c.id);
            const badgeHTML = isCompleted ? `<div class="completed-badge">โญ</div>` : '';
            
            card.innerHTML = `
                <div class="course-id">${c.id}</div>
                ${badgeHTML}

        document.getElementById('dashboard-view').classList.add('hidden');
        document.getElementById('lesson-view').classList.remove('hidden');

        document.getElementById('lesson-content').innerHTML = lesson.content;

    backToLesson: function() {
        SoundEngine.playClick();
        document.getElementById('results-modal').style.display = 'none';

        document.getElementById('lesson-view').classList.remove('hidden');

    startExam: function() {
        if (!this.currentLessonId) return;
        SoundEngine.playClick();
        document.getElementById('lesson-view').classList.add('hidden');
        document.getElementById('quiz-view').classList.remove('hidden');
        
        const lesson = ALL_COURSES.find(c => c.id === this.currentLessonId);
        document.getElementById('quiz-lesson-title').innerText = lesson.title;
        
        this.currentQuestionIndex = 0;
        this.updateProgressBar();

    updateProgressBar: function() {
        const pct = ((this.currentQuestionIndex) / 5) * 100;
        document.getElementById('quiz-bar').style.width = pct + '%';
    },

    renderQuestion: function() {
        const lesson = ALL_COURSES.find(c => c.id === this.currentLessonId);
        const q = lesson.questions[this.currentQuestionIndex];
        
        document.getElementById('q-counter').innerText = this.currentQuestionIndex + 1;

        const options = q.a.map((text, index) => ({ text, isCorrect: index === q.c }));
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }

        const stage = document.getElementById('quiz-stage');
        stage.innerHTML = `
            <div class="quiz-card fade-in">
                <div class="question-text">${q.q}</div>
                <div class="options-grid">
                    ${options.map((opt, idx) => `
                        <button class="option-btn" 
                            data-correct="${opt.isCorrect}" 
                            onclick="App.checkAnswer(this, ${opt.isCorrect})">
                            ${opt.text}

                </div>
            </div>
        `;

    checkAnswer: function(btn, isCorrect) {
        if (this.isProcessing) return; 

        this.isProcessing = true;
        const buttons = document.querySelectorAll('.option-btn');

        if (isCorrect) {
            btn.classList.add('correct');
            SoundEngine.playCorrect();
            this.addScore();
            
            setTimeout(() => {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < 5) {

                    this.renderQuestion();

                this.isProcessing = false;
                buttons.forEach(b => {
                    b.classList.remove('disabled', 'wrong', 'correct');
                });

        }
    },

    showResults: function() {
        SoundEngine.playWin();
        if (!this.completedLessons.includes(this.currentLessonId)) {
            this.completedLessons.push(this.currentLessonId);
        }
        
        const modal = document.getElementById('results-modal');
        modal.style.display = 'flex';
        this.fireConfetti();

        // Handle buttons state
        const currentIndex = ALL_COURSES.findIndex(c => c.id === this.currentLessonId);
        if (currentIndex + 1 >= ALL_COURSES.length) {
            document.getElementById('next-lesson-btn').style.display = 'none';
            document.getElementById('back-dash-btn').style.display = 'inline-block';
            document.querySelector('.results-card h2').innerText = "ูุจุฑูู! ุฃูููุช ุงูุฏูุฑุฉ";
            document.querySelector('.results-card h3').innerText = "ููุฏ ุฃูููุช ุฌููุน ุฏุฑูุณ ุงููุณุชูู ุงูุฃูู ูุงูุซุงูู";
        } else {
            document.getElementById('next-lesson-btn').style.display = 'inline-block';
            document.getElementById('back-dash-btn').style.display = 'none';
            document.querySelector('.results-card h2').innerText = "ูุชุงุฆุฌ ุงูุฏุฑุณ";
            document.querySelector('.results-card h3').innerText = "ุฃุฏุงุก ููุชุงุฒ!";
        }
    },

    // --- NEXT LESSON LOGIC ---
    nextLesson: function() {
        SoundEngine.playClick();
        const currentIndex = ALL_COURSES.findIndex(c => c.id === this.currentLessonId);
        const nextIndex = currentIndex + 1;

        // If we reached the last lesson, logic handled in showResults (hide button)
        if (nextIndex >= ALL_COURSES.length) {
            alert("ุฃุญุณูุช! ููุฏ ุฃูููุช ุฌููุน ุงูุฏุฑูุณ ุงููุชููุฑุฉ.");
            this.toDashboard();
            return;
        }

        const nextLesson = ALL_COURSES[nextIndex];

        // Check if we need to switch tabs
        if (nextLesson.part !== this.activePart) {
            this.switchTab(nextLesson.part);
        }

        document.getElementById('results-modal').style.display = 'none';
        this.openLesson(nextLesson.id);
    },

    fireConfetti: function() {
        const colors = ['#f44336', '#2196F3', '#FFEB3B', '#4CAF50', '#FF9800'];
        for(let i=0; i<50; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }
};
