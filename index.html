    currentLessonId: null,
    currentQuestionIndex: 0,
    score: 0,
    activePart: 1,
    isProcessing: false,
    
    init: function() { this.loadScore(); },
    loadScore: function() {
        const saved = localStorage.getItem('tajwid_kids_score');
        if (saved) { this.score = parseInt(saved) || 0; }
        document.getElementById('global-score').innerText = this.score;
    },
    addScore: function() {
        this.score += 10;
        localStorage.setItem('tajwid_kids_score', this.score);
        const scoreEl = document.getElementById('global-score');
        scoreEl.style.transform = "scale(1.5)";
        setTimeout(() => scoreEl.style.transform = "scale(1)", 200);
        document.getElementById('global-score').innerText = this.score;
    },
    // --- NAVIGATION ---
    toDashboard: function() {
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('lesson-view').classList.add('hidden');
        document.getElementById('quiz-view').classList.add('hidden');
        document.getElementById('dashboard-view').classList.remove('hidden');
        document.getElementById('dashboard-view').classList.add('fade-in');
        this.switchTab(1);
    },
    switchTab: function(part) {
        this.activePart = part;
        document.getElementById('tab-part1').className = part === 1 ? "tab active" : "tab";
        document.getElementById('tab-part2').className = part === 2 ? "tab active" : "tab";
        this.renderGrid();
    },
    renderGrid: function() {
        const grid = document.getElementById('course-grid');
        grid.innerHTML = "";
        
        const courses = ALL_COURSES.filter(c => c.part === this.activePart);
        
        courses.forEach(c => {
            const card = document.createElement('div');
            card.className = 'course-card fade-in';
            const icons = ['๐', '๐', '๐ฏ', '๐งฉ', '๐', 'โจ', '๐', '๐'];
            const randomIcon = icons[c.id % icons.length];
            
            card.innerHTML = `
                <div class="course-id">${c.id}</div>
                <span class="card-icon">${randomIcon}</span>
                <h3>${c.title}</h3>
            `;
            card.onclick = () => this.openLesson(c.id);
            grid.appendChild(card);
        });
    },
    openLesson: function(id) {
        this.currentLessonId = id;
        const lesson = ALL_COURSES.find(c => c.id === id);
        
        document.getElementById('dashboard-view').classList.add('hidden');
        document.getElementById('lesson-view').classList.remove('hidden');
        document.getElementById('lesson-view').classList.add('fade-in');
        
        document.getElementById('lesson-view-title').innerText = lesson.title;
        document.getElementById('lesson-content').innerHTML = lesson.content;
        // Scroll to top
        document.getElementById('lesson-content').scrollTop = 0;
    },
    backToLesson: function() {
        document.getElementById('results-modal').style.display = 'none';
        document.getElementById('quiz-view').classList.add('hidden');
        document.getElementById('lesson-view').classList.remove('hidden');
    },
    startExam: function() {
        if (!this.currentLessonId) return;
        
        document.getElementById('lesson-view').classList.add('hidden');
        document.getElementById('quiz-view').classList.remove('hidden');
        
        const lesson = ALL_COURSES.find(c => c.id === this.currentLessonId);
        document.getElementById('quiz-lesson-title').innerText = lesson.title;
        
        this.currentQuestionIndex = 0;
        this.updateProgressBar();
        this.renderQuestion();
    },
    updateProgressBar: function() {
        const pct = ((this.currentQuestionIndex) / 5) * 100;
        document.getElementById('quiz-bar').style.width = pct + '%';
    },
    renderQuestion: function() {
        const lesson = ALL_COURSES.find(c => c.id === this.currentLessonId);
        const q = lesson.questions[this.currentQuestionIndex];
        
        document.getElementById('q-counter').innerText = this.currentQuestionIndex + 1;

        const options = q.a.map((text, index) => ({ text, isCorrect: index === q.c }));
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }

        const stage = document.getElementById('quiz-stage');
        stage.innerHTML = `
            <div class="quiz-card fade-in">
                <div class="question-text">${q.q}</div>
                <div class="options-grid">
                    ${options.map((opt, idx) => `
                        <button class="option-btn" 
                            data-correct="${opt.isCorrect}" 
                            onclick="App.checkAnswer(this, ${opt.isCorrect})">
                            ${opt.text}
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    },
    checkAnswer: function(btn, isCorrect) {
        if (this.isProcessing) return; 

        this.isProcessing = true;
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.classList.add('disabled'));

        if (isCorrect) {
            btn.classList.add('correct');
            this.addScore();
            
            setTimeout(() => {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < 5) {
                    this.updateProgressBar();
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
                this.isProcessing = false;
            }, 1000);

        } else {
            btn.classList.add('wrong');
            const correctBtn = document.querySelector('.option-btn[data-correct="true"]');
            if(correctBtn) correctBtn.classList.add('correct');

            setTimeout(() => {
                this.isProcessing = false;
                buttons.forEach(b => {
                    b.classList.remove('disabled', 'wrong', 'correct');
                });
            }, 1500);
        }
    },
    showResults: function() {
        const modal = document.getElementById('results-modal');
        modal.style.display = 'flex';
        this.fireConfetti();
    },
    fireConfetti: function() {
        const colors = ['#f44336', '#2196F3', '#FFEB3B', '#4CAF50', '#FF9800'];
        for(let i=0; i<50; i++) {
            const conf = document.createElement('div');
            conf.className = 'confetti';
            conf.style.left = Math.random() * 100 + 'vw';
            conf.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            conf.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }
    }
};
